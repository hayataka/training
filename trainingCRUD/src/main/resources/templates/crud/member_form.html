<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="crud/common/header :: commonHeader">
<meta charset="utf-8" />
</head>

<body>
	<div class="container">
		<h2 th:text="${instanceMessage}"></h2>
		<form role="form" action="#" th:action="@{/__${requestPath}__}"
			th:object="${member}" method="post">
			<div class="form-group">
				<label>name</label>
				<input type="text" th:field="*{name}" name="name" size="15" />
			</div>
			<div class="form-group">
				<label>birthday</label>
				<input type="text" th:value="*{birthday}" name="birthday" size="15" />
			</div>
			<input type="hidden" th:value="*{id}" name="id" />
			<input type="submit" value="送信" class="btn btn-success" />
		</form>
	</div>
</body>
</html>
