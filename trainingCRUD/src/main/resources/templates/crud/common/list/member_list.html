<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="crud/common/header :: commonHeader">
<meta charset="utf-8" />
</head>

<div class="container" th:fragment="memberList">
	<div class="table-responsive">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>名前</th>
					<th>生年月日</th>
					<th>更新</th>
					<th>削除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member : ${memberList}" th:object="${member}">
					<td th:text="*{id}">id</td>
					<td th:text="*{name}">name</td>
					<td th:text="*{#dates.format(birthday,'yyyy/MM/dd')}">1991-1-1</td>
					<td>
						<form role="form" action="#" th:action="@{/crud/update/input}" method="post">
							<input type="hidden" th:value="*{id}" name="id" />
							<input type="submit" value="更新" class="btn btn-primary btn-block" />
						</form>
					</td>
					<td>
						<form role="form" action="#" th:action="@{/crud/delete/confirm}" method="post">
							<input type="hidden" th:value="*{id}" name="id" />
							<input type="submit" value="削除" class="btn btn-danger btn-block" />
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</html>
